<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="text/css" href="login_btn.less">
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"></script>
        
        <style>
            header{
                display: flex;
                justify-content: space-between;
                text-align: center;
                color: rgb(46, 136, 214);
                background-color: rgb(0, 1, 86);
                background-image: url('image10.jpg');
                padding:6%;
            }header img{
                
                border-radius: 100%;
                
            
            
            }.huththa{
                margin-right: 9%;

            }.huththa h1{
                font-size: 300%;
                
            }.topic1{
                background: linear-gradient(180deg, #6eb0e2, #0455bf); 
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            
            
            
            body{
                background-color: rgb(1, 0, 36);
            }
            .slideshow-container {
                position:relative;
                width: 100%; /* Adjust size of the slideshow */
                height: auto;
                overflow: hidden;
                border-radius: 6%;
                outline-width:0.1cm;
                
            }
            .slideshow-images {
                display: flex;
                width: 130%; /* Total width = number of images * 100% */
                animation: slide 27s infinite; /* Total cycle duration */
                
                
            }
            .slideshow-images img {
                width: 50%; /* Images take up full container width */
                margin-right: 1.4%;
                transition: transform 0.5s ease;

                

            }.slideshow-images img:hover{
                transform: scale(1.05);
                

            }

            @keyframes slide {
                0%, 20% { transform: translateX(0%); }        /* Pause on first image */
                25%, 45% { transform: translateX(-25%); }   /* Pause on second image */
                50%, 70% { transform: translateX(-50%); }   /* Pause on third image */
                75%, 95% { transform: translateX(-75%); }   /* Pause on fourth image */
                100% { transform: translateX(-100%, 0%); }  
                
            }nav{
                display: flex;
                justify-content:space-around;
                color: rgb(255, 255, 255);
                background-color: rgb(44, 85, 143);
                border-bottom-left-radius: 0%;
                border-bottom-right-radius: 0%;
                padding: 0.5%;
            }nav a{
                text-decoration: none;
                display: inline-block;
                margin: 0 10px;
                padding: 8px 90px;
                transition: background-color 0.2s ease, transform 0.5s ease;
                text-color: white;
                
            }nav a:hover{
                background-color: rgb(25, 36, 84);
                border-radius: 7%;
                transform: scale(1.1);
                cursor: pointer;  
                text-color: white;
            }
            .nav-links {
                    display: flex;
                    flex-direction: row;
                    width: 100%;
                    background-color: rgb(44, 85, 143);
                    justify-content:space-around;
                 }
            
            @media (max-width: 768px){
                nav {
                    flex-direction: column;
                    align-items: center;
                }
                body{
                    width: 100%;
                }
                header{
                    flex-direction: column;
                    padding: 0%;
                }
                .topic1{
                    font-size: 50%;
                }
                header p{
                    font-size:90%;
                }
                header img{
                    align-items: center;
                    align-items: space-around;
                    
                }
                .huththa{
                    margin-right: 0%;
                }
                .buttons{
                    Display: flex;
                    justify-content:space-around;
                }
                
                .slideshow-container {
                    position:relative;
                    width: 100%;
                    height: 50%;
                }

                .nav-links {
                    display: none; /* Hidden by default */
                    flex-direction: column;
                    width: 0%;
                    background-color: rgb(255, 255, 255);
                    justify-content:space-around;
                    align-items: center;
                 }

                .nav-links.show {
                    display: flex; /* Show menu when toggled */
                }
                
                .nav-links p {
                    text-align: center;
                    /*margin: 10px 0;*/
                    background-color: rgb(255, 255, 255);
                    text-color: white;
                }
                
                .menu-toggle {
                    display: block; /* Show hamburger icon on small screens */
                    
                }

                
            }
            
            
        </style>
    </head>

    <body>
        
        <header>
            <img src="LOGOD.png" style="width: 19%; align-items: center;">
            <div class="huththa">
            <h1 class="topic1">GET INTO PC.COM</h1>
            <p>Download yor favourite games and apps for free!</p></div>

            <div class="buttons">
            <button class="login_btn">
                Log In
            </button>

            <button class="signin_btn">
                Sign in
            </button>
            </div> 
        </header>
        
        <div>
            <nav class="nav">
                <div class="menu-toggle" id="menu-toggle">â˜°</div>
                    <div class="nav-links" id="nav-links">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Categories</a>
                        <a href="#">Contact</a>
                        
                    </div>
            </nav>
        </div>


        <div class="slideshow-container">
            <div class="slideshow-images">
                <img src="image1.jpg" alt="Image 1" class="active">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <img src="image4.jpg" alt="Image 4">
            </div>
        </div>


    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('show');
        });
    </script>
        
    
    </body>
</html>

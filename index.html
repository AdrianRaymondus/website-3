<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="text/css" href="login_btn.less">
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"></script>
        
        <style>
            header{
                display: flex;
                
                justify-content: space-between;
                text-align: center;
                color: rgb(46, 136, 214);
                font-size:150%;
                background-color: rgb(0, 1, 86);
                background-image: url('image10.jpg');
                
                
                padding:6%;
            }header img{
                
                border-radius: 100%;
                
            
            
            }.huththa{
                margin-right: 9%;

            }.huththa h1{
                font-size: 300%;
                
            }.topic1{
                background: linear-gradient(180deg, #6eb0e2, #0455bf); 
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            
            
            
            body{
                background-color: rgb(1, 0, 36);
            }
            .slideshow-container {
                position:relative;
                width: 100%; /* Adjust size of the slideshow */
                height: auto;
                overflow: hidden;
                border-radius: 6%;
                outline-width:0.1cm;
                
            }
            .slideshow-images {
                display: flex;
                width: 130%; /* Total width = number of images * 100% */
                animation: slide 27s infinite; /* Total cycle duration */
                
                
            }
            .slideshow-images img {
                width: 50%; /* Images take up full container width */
                margin-right: 1.4%;
                transition: transform 0.5s ease;

                

            }.slideshow-images img:hover{
                transform: scale(1.05);
                

            }

            @keyframes slide {
                0%, 20% { transform: translateX(0%); }        /* Pause on first image */
                25%, 45% { transform: translateX(-25%); }   /* Pause on second image */
                50%, 70% { transform: translateX(-50%); }   /* Pause on third image */
                75%, 95% { transform: translateX(-75%); }   /* Pause on fourth image */
                100% { transform: translateX(-100%, 0%); }  
                
            }nav{
                display: flex;
                justify-content:space-around;
                color: rgb(255, 255, 255);
                background-color: rgb(44, 85, 143);
                border-bottom-left-radius: 20%;
                border-bottom-right-radius: 20%;
                padding: 0.5%;
            }nav a{
                text-decoration: none;
                display: inline-block;
                margin: 0 10px;
                padding: 8px 90px;
                transition: background-color 0.2s ease, transform 0.5s ease;
            }nav a:hover{
                background-color: rgb(25, 36, 84);
                border-radius: 7%;
                transform: scale(1.1);
                cursor: pointer;
                
                
            }
            
            
        </style>
    </head>

    <body>
        
        <header>
            <img src="LOGOD.png" style="width: 19%;">
            <div class="huththa">
            <h1 class="topic1">GET INTO PC.COM</h1>
            <p>Download yor favourite games and apps for free!</p></div>

            <div>
            <button class="login_btn" style="margin-bottom: 14%;">
                Log In
            </button>

            <button class="signin_btn" style="margin-bottom: 14%;">
                Sign in
            </button>
            </div>
        </header>
        
        <div>
            <nav>
                <a >Home</a>
                <a>Seasonal Offers</a>
                <a>Categories</a>
                <a>Activities</a>
                <a>Contact us</a>
                <a>About</a>
            </nav>
        </div>


        <div class="slideshow-container">
            <div class="slideshow-images">
                <img src="image1.jpg" alt="Image 1" class="active">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <img src="image4.jpg" alt="Image 4">
            </div>
        </div>
        
    
    </body>
</html>
